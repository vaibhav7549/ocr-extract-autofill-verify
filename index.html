<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSIP OCR | Smart Verification Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        /* --- 1. CSS VARIABLES & RESET --- */
        :root {
            /* Palette */
            --bg-body: #f1f5f9;
            --surface: #ffffff;
            --primary: #3b82f6; /* Blue */
            --success: #10b981; /* Green */
            --warning: #f59e0b; /* Orange */
            --danger: #ef4444;  /* Red */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            
            /* Shadows & Glass */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }

        /* --- 2. HEADER --- */
        header {
            height: 60px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .badge { background: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }

        /* --- 3. MAIN SPLIT LAYOUT --- */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* --- LEFT PANEL: DOCUMENT VIEWER --- */
        .panel-left {
            flex: 1;
            background: #e2e8f0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-right: 1px solid var(--border);
        }

        /* Upload State */
        .upload-zone {
            width: 80%;
            height: 60%;
            border: 2px dashed #94a3b8;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: var(--transition);
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .hidden { display: none !important; }

        /* Image View State */
        .doc-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* For Zoom pan */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .doc-container:active { cursor: grabbing; }

        #scanned-image {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.1s ease-out; /* Smooth zoom */
            box-shadow: var(--shadow-md);
        }

        /* Floating Delete Button */
        .btn-delete {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface);
            color: var(--danger);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            z-index: 20;
        }
        .btn-delete:hover { background: #fee2e2; transform: scale(1.1); }

        /* --- RIGHT PANEL: FORM --- */
        .panel-right {
            width: 500px; /* Fixed width for form, flexible left */
            background: var(--surface);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .form-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .form-body {
            padding: 1.5rem;
            padding-bottom: 4rem;
        }

        /* --- 4. SMART FIELD COMPONENT --- */
        .smart-field {
            margin-bottom: 1.5rem;
            position: relative;
            transition: var(--transition);
        }

        /* Header: Label + Confidence */
        .field-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .field-label { font-weight: 600; font-size: 0.9rem; color: var(--text-main); }
        
        .confidence-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        .conf-high { background: #dcfce7; color: #166534; }
        .conf-med { background: #fef3c7; color: #92400e; }
        .conf-low { background: #fee2e2; color: #991b1b; }

        /* Input Wrapper & Toolbar */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .ocr-input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 110px; /* Space for toolbar */
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text-main);
            background: #f8fafc;
            transition: var(--transition);
        }

        .ocr-input:read-only { cursor: default; }
        .ocr-input:focus { background: white; }

        /* Floating Action Toolbar */
        .action-toolbar {
            position: absolute;
            right: 8px;
            display: flex;
            gap: 4px;
            background: white;
            padding: 4px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-muted);
        }
        .tool-btn:hover { background: #f1f5f9; }

        /* Specific Button Colors */
        .btn-accept:hover { color: var(--success); background: #dcfce7; }
        .btn-edit:hover { color: var(--primary); background: #dbeafe; }
        .btn-reject:hover { color: var(--danger); background: #fee2e2; }

        /* --- 5. FIELD STATES (Controlled by JS) --- */
        
        /* Accepted State */
        .smart-field[data-status="accepted"] .ocr-input {
            border-color: var(--success);
            background-color: #f0fdf4;
            color: #166534;
        }
        .smart-field[data-status="accepted"] .btn-accept {
            background: var(--success); color: white;
        }

        /* Editing State */
        .smart-field[data-status="editing"] .ocr-input {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .smart-field[data-status="editing"] .btn-edit {
            background: var(--primary); color: white;
        }

        /* Rejected State */
        .smart-field[data-status="rejected"] .ocr-input {
            border-color: var(--danger);
            background-color: #fef2f2;
            text-decoration: line-through;
            color: #991b1b;
        }
        .smart-field[data-status="rejected"] .btn-reject {
            background: var(--danger); color: white;
        }

        /* Bottom Actions */
        .form-footer {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .btn-submit {
            flex: 1;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-submit:hover { background: #1d4ed8; }

        /* Loading Spinner */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
            color: var(--text-muted);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 6. SUCCESS MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            width: 320px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #dcfce7;
            color: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            MOSIP Decode Tool
        </div>
        <div class="badge">Connected to EasyOCR</div>
    </header>

    <main>
        <section class="panel-left">
            <div id="upload-area" class="upload-zone">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom:1rem"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <h3>Upload Document</h3>
                <p>Drag & Drop or Click (JPG/PNG)</p>
                <input type="file" id="file-input" hidden accept="image/*">
            </div>

            <div id="doc-wrapper" class="doc-container hidden">
                <button class="btn-delete" id="btn-delete" title="Remove Image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                </button>
                <img id="scanned-image" alt="Scanned Document">
            </div>
        </section>

        <section class="panel-right">
            <div class="form-header">
                <h2>Data Verification</h2>
                <p style="color:var(--text-muted); font-size:0.9rem">Review extracted data against source.</p>
            </div>

            <div class="form-body" id="verification-panel">
                <p id="empty-state" style="text-align:center; color:var(--text-muted); margin-top:2rem;">
                    Upload a document to generate fields.
                </p>

                <div id="loading-indicator" class="loader hidden">
                    <div class="spinner"></div>
                    <p>Processing with EasyOCR...</p>
                </div>

                <div id="fields-container"></div>

                <div class="form-footer hidden" id="form-actions">
                    <button class="btn-submit" id="btn-final-submit">Final Submit</button>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="success-modal">
        <div class="modal-content">
            <div class="success-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h3 style="margin-bottom: 0.5rem; color: var(--text-main);">Success!</h3>
            <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Verification Saved to Database.</p>
            <p style="color: var(--text-muted); font-size: 0.8rem;">Redirecting to home...</p>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & DATA ---
        let currentDocId = null; // Store ID returned by backend

        const dom = {
            uploadZone: document.getElementById('upload-area'),
            fileInput: document.getElementById('file-input'),
            docWrapper: document.getElementById('doc-wrapper'),
            image: document.getElementById('scanned-image'),
            deleteBtn: document.getElementById('btn-delete'),
            fieldsContainer: document.getElementById('fields-container'),
            emptyState: document.getElementById('empty-state'),
            formActions: document.getElementById('form-actions'),
            verificationPanel: document.getElementById('verification-panel'),
            submitBtn: document.getElementById('btn-final-submit'),
            modal: document.getElementById('success-modal'),
            loader: document.getElementById('loading-indicator')
        };

        // --- 2. FILE HANDLING ---
        dom.uploadZone.addEventListener('click', () => dom.fileInput.click());
        dom.uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); dom.uploadZone.classList.add('dragover'); });
        dom.uploadZone.addEventListener('dragleave', () => dom.uploadZone.classList.remove('dragover') );
        dom.uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dom.uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        dom.fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        async function handleFile(file) {
            if (!file) return;

            // 1. Show Image in UI
            const url = URL.createObjectURL(file);
            dom.image.src = url;
            dom.uploadZone.classList.add('hidden');
            dom.docWrapper.classList.remove('hidden');

            // 2. UI Loading State
            dom.emptyState.style.display = 'none';
            dom.loader.classList.remove('hidden');
            dom.fieldsContainer.innerHTML = '';
            dom.formActions.classList.add('hidden');

            // 3. Prepare Upload
            const formData = new FormData();
            formData.append("file", file);

            try {
                // 4. Call Backend
                const response = await fetch("http://127.0.0.1:8001/api/v1/process-ocr", {
                    method: "POST",
                    body: formData
                });

                if(!response.ok) throw new Error("OCR Processing Failed");

                const result = await response.json();
                
                // 5. Handle Success
                currentDocId = result.doc_id; // Save for final submit
                dom.loader.classList.add('hidden');
                generateForm(result.fields);

            } catch (error) {
                console.error(error);
                dom.loader.classList.add('hidden');
                dom.emptyState.innerHTML = `<span style="color:var(--danger)">Error: ${error.message}</span>`;
                dom.emptyState.style.display = 'block';
            }
        }

        // Delete Image Logic
        dom.deleteBtn.addEventListener('click', () => {
            dom.image.src = '';
            dom.docWrapper.classList.add('hidden');
            dom.uploadZone.classList.remove('hidden');
            
            // Reset Form
            dom.fieldsContainer.innerHTML = '';
            dom.emptyState.style.display = 'block';
            dom.formActions.classList.add('hidden');
            dom.loader.classList.add('hidden');
            currentDocId = null;
        });

        // --- 3. ZOOM/PAN LOGIC ---
        let scale = 1;
        dom.docWrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(.5, scale), 3);
            dom.image.style.transform = `scale(${scale})`;
        });

        // --- 4. FORM GENERATION ---
        function generateForm(data) {
            dom.fieldsContainer.innerHTML = '';
            
            if(!data || data.length === 0) {
                 dom.fieldsContainer.innerHTML = '<p style="text-align:center;color:var(--text-muted)">No text detected.</p>';
                 return;
            }

            data.forEach(field => {
                let confClass = 'conf-high';
                if(field.confidence < 0.8) confClass = 'conf-med';
                if(field.confidence < 0.5) confClass = 'conf-low';

                // Ensure value isn't null/undefined
                const safeValue = field.value || "";

                const html = `
                <div class="smart-field" id="field-${field.id}" data-status="pending">
                    <div class="field-meta">
                        <label class="field-label">${field.label}</label>
                        <span class="confidence-badge ${confClass}">
                            ${field.value ? 'Detected' : 'Empty'}
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" 
                               class="ocr-input" 
                               value="${safeValue}" 
                               readonly
                               id="input-${field.id}"
                               name="${field.id}">
                        
                        <div class="action-toolbar">
                            <button class="tool-btn btn-accept" onclick="handleAction('${field.id}', 'accept')" title="Accept">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </button>
                            <button class="tool-btn btn-edit" onclick="handleAction('${field.id}', 'edit')" title="Edit">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="tool-btn btn-reject" onclick="handleAction('${field.id}', 'reject')" title="Reject">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    </div>
                </div>
                `;
                dom.fieldsContainer.insertAdjacentHTML('beforeend', html);
            });

            dom.formActions.classList.remove('hidden');
        }

        // --- 5. FIELD HANDLER ---
        window.handleAction = function(fieldId, action) {
            const container = document.getElementById(`field-${fieldId}`);
            const input = document.getElementById(`input-${fieldId}`);
            
            if (action === 'accept') {
                container.setAttribute('data-status', 'accepted');
                input.setAttribute('readonly', true);
            } else if (action === 'edit') {
                container.setAttribute('data-status', 'editing');
                input.removeAttribute('readonly');
                input.focus();
            } else if (action === 'reject') {
                container.setAttribute('data-status', 'rejected');
                input.setAttribute('readonly', true);
            }
        };

        // --- 6. FINAL SUBMIT ---
        dom.submitBtn.addEventListener('click', async () => {
            if(!currentDocId) { alert("Error: No document ID"); return; }

            // 1. Gather Data
            const inputs = document.querySelectorAll('.ocr-input');
            const finalData = {};
            inputs.forEach(input => {
                finalData[input.name] = input.value;
            });

            // 2. A. Send to Backend
            try {
                const response = await fetch("http://127.0.0.1:8001/api/v1/verify-document", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        doc_id: currentDocId,
                        user_submitted_data: finalData
                    })
                });

                if(!response.ok) throw new Error("Verification failed to save");
                
                // 2. B. Generate PDF (Client side)
                const element = document.getElementById('verification-panel');
                const toolbarBtns = document.querySelectorAll('.action-toolbar');
                toolbarBtns.forEach(btn => btn.style.display = 'none');
                dom.submitBtn.style.display = 'none';

                const opt = {
                    margin:       [0.5, 0.5],
                    filename:     `Verified_${currentDocId}.pdf`,
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2 },
                    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(element).save();

                // Restore UI
                toolbarBtns.forEach(btn => btn.style.display = 'flex');
                dom.submitBtn.style.display = 'block';

                // 3. Show Success
                dom.modal.classList.add('active');
                setTimeout(() => window.location.reload(), 3000);

            } catch (e) {
                alert("Error submitting: " + e.message);
            }
        });

    </script>
</body>
</html>
